<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(45deg, #663399, #5B72FF); 
        min-height: 100vh; 
        display: flex; 
        align-items: center;
        justify-content: center;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center; 
    }

    header { 
        margin-bottom: 20px;
    }

    .form-container {
        border-bottom: 1px solid #ddd;
        padding-bottom: 20px;
    }

    .image-display img {
        max-width: 100%; 
        height: auto; 
        margin-top: 20px;
    }

    button[type="submit"] {
        background-color: #00008B;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Generator</h1> 
        </header>

        <div class="form-container"> 
            <form method="POST">
                <input type="text" name="prompt" placeholder="Enter your prompt">
                <button type="submit">Generate Image</button>
            </form>
        </div> 

        <div class="image-display">
            {% if image_url %}
            <img src="{{ image_url }}" alt="Generated Image">
            {% endif %}
        </div>

        {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
        {% endif %}
    </div> 
</body>
</html>
